; PHP Configuration untuk File Access
; Tambahkan ini ke php.ini atau buat file .htaccess di root

; Set execution time tidak terbatas untuk file access
max_execution_time = 0

; Set memory limit yang cukup
memory_limit = 256M

; Set upload limits
upload_max_filesize = 10M
post_max_size = 10M

; Set timeout untuk file operations
default_socket_timeout = 60

; Enable output buffering untuk file streaming
output_buffering = 4096

; Set untuk file handling
file_uploads = On
max_file_uploads = 20
